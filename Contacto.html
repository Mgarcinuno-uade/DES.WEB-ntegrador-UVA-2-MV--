<main>
  <h1>Contacto</h1>
  <section class="contenedor-contacto">
    <h2>Envíame un mensaje</h2>
    <form class="formulario-contacto">
      <div class="campo">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>
      <div class="campo">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>
      </div>
      <div class="campo">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>
      </div>
      <div class="campo">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </section>
</main>
